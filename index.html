  <div id="contact" class="container-fluid bg-grey">
    <div class="row">
      <div class="col-sm-6">
        <h2 class="text-center">CONTACT</h2>
        <p>Contact us and we'll get back to you within 24 hours.</p>
        <p><span class="glyphicon glyphicon-map-marker"></span> Delhi, INDIA</p>
        <p><span class="glyphicon glyphicon-phone"></span> </p>
        <p><span class="glyphicon glyphicon-envelope"></span> purexro@gmail.com </p>
      </div>
      <div class="col-sm-6 ">
        <h2 class="text-center">Enquiry</h2>
        <form id="contact-form">
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="userName">Name</label><span class="danger">*</span>
              <input type="text" class="form-control" id="userName" name="customer_name" placeholder="Name"
                required='true'>
            </div>
            <div class="form-group col-md-6">
              <label for="inputEmail4">Email</label><span class="danger">*</span>
              <input type="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" title="Please enter proper email id"
                class="form-control" id="inputEmail4" name="customer_mail" placeholder="Email" required='true'>
            </div>
            <div class="form-group col-md-6">
              <label for="PhoneNo">Phone No</label><span class="danger">*</span>
              <input type="phone" pattern="[1-9]{1}[0-9]{9}" class="form-control"
                title="Enter 10 digit mobile number with out country code" id="PhoneNo" name="customer_no"
                placeholder="PhoneNo" required='true'>
            </div>
            <div class="form-group col-md-6">
              <label for="LocationName">City/Town</label><span class="danger">*</span>
              <input type="Location" class="form-control" id="place" name="customer_location" placeholder="City/Town"
                required='true'>
            </div>
            <div class="form-group col-md-6">
              <label for="comment">Query</label>
              <textarea class="form-control" rows="5" id="comment" name="customer_query"></textarea>
            </div>
          </div>
          <div class="text-center form-group col-md-12 ">
            <button type="submit" class="btn btn-primary text-center ">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>

    $(document).ready(function () {
      // Add smooth scrolling to all links in navbar + footer link
      $(".navbar a, footer a[href='#myPage']").on('click', function (event) {
        // Make sure this.hash has a value before overriding default behavior
        if (this.hash !== "") {
          // Prevent default anchor click behavior
          event.preventDefault();

          // Store hash
          var hash = this.hash;

          // Using jQuery's animate() method to add smooth page scroll
          // The optional number (900) specifies the number of milliseconds it takes to scroll to the specified area
          $('html, body').animate({
            scrollTop: $(hash).offset().top
          }, 900, function () {

            // Add hash (#) to URL when done scrolling (default click behavior)
            window.location.hash = hash;
          });
        } // End if
      });
      $(window).scroll(function () {
        $(".slideanim").each(function () {
          var pos = $(this).offset().top;

          var winTop = $(window).scrollTop();
          if (pos < winTop + 600) {
            $(this).addClass("slide");
          }
        });
      });
    })
  </script>
